<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur d'Excuse d'Absence</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(5deg); }
      66% { transform: translate(-20px, 20px) rotate(-5deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
      padding: 50px 40px;
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: white;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-bottom: 40px;
      font-size: 15px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: white;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }

    input, select {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 15px;
      font-weight: 400;
      transition: all 0.3s ease;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 18px center;
      padding-right: 45px;
    }

    select option {
      background: #667eea;
      color: white;
    }

    .date-entry {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      position: relative;
      transition: all 0.3s ease;
    }

    .date-entry:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .date-entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .date-entry-title {
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    .remove-date {
      background: rgba(255, 59, 48, 0.2);
      border: 1px solid rgba(255, 59, 48, 0.3);
      color: white;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .remove-date:hover {
      background: rgba(255, 59, 48, 0.3);
      transform: scale(1.05);
    }

    .time-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.3px;
    }

    .btn-primary {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      margin-top: 10px;
      backdrop-filter: blur(10px);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.3));
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      margin-top: 15px;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .btn-generate {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      margin-top: 30px;
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
    }

    .btn-generate:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
    }

    .btn-generate:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    @media (max-width: 640px) {
      .container {
        padding: 30px 25px;
      }

      h1 {
        font-size: 26px;
      }

      .time-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Générateur d'Excuse</h1>
    <p class="subtitle">Créez vos documents d'absence professionnels</p>

    <form id="excuseForm">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" placeholder="Dupont" required>
      </div>

      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" placeholder="Jean" required>
      </div>

      <div class="form-group">
        <label for="raison">Motif de l'absence</label>
        <select id="raison" required>
          <option value="">Sélectionnez un motif</option>
          <option value="maladie">Maladie</option>
          <option value="rdv_medical">Rendez-vous médical</option>
          <option value="raisons_familiales">Raisons familiales</option>
        </select>
      </div>

      <div id="datesContainer"></div>

      <button type="button" class="btn-secondary" onclick="addDateEntry()">+ Ajouter une date d'absence</button>
      <button type="submit" class="btn-generate">Générer les PDF</button>
    </form>
  </div>

  <script>
    let dateCounter = 0;

    function addDateEntry() {
      dateCounter++;
      const container = document.getElementById('datesContainer');
      const dateEntry = document.createElement('div');
      dateEntry.className = 'date-entry';
      dateEntry.id = `date-entry-${dateCounter}`;
      dateEntry.innerHTML = `
        <div class="date-entry-header">
          <div class="date-entry-title">Date d'absence ${dateCounter}</div>
          <button type="button" class="remove-date" onclick="removeDateEntry(${dateCounter})">Supprimer</button>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" class="absence-date" required>
        </div>
        <div class="time-row">
          <div class="form-group">
            <label>Heure de début</label>
            <input type="time" class="heure-debut" required>
          </div>
          <div class="form-group">
            <label>Heure de fin</label>
            <input type="time" class="heure-fin" required>
          </div>
        </div>
      `;
      container.appendChild(dateEntry);
    }

    function removeDateEntry(id) {
      const entry = document.getElementById(`date-entry-${id}`);
      entry.style.transition = 'all 0.3s ease';
      entry.style.opacity = '0';
      entry.style.transform = 'scale(0.9)';
      setTimeout(() => entry.remove(), 300);
    }

    // Ajouter une première date par défaut
    addDateEntry();

    document.getElementById('excuseForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nom = document.getElementById('nom').value;
      const prenom = document.getElementById('prenom').value;
      const raison = document.getElementById('raison').value;

      const dateEntries = document.querySelectorAll('.date-entry');

      if (dateEntries.length === 0) {
        alert('Veuillez ajouter au moins une date d\'absence');
        return;
      }

      const { jsPDF } = window.jspdf;

      const raisonTexte = {
        'maladie': 'pour raison de maladie',
        'rdv_medical': 'pour un rendez-vous médical',
        'raisons_familiales': 'pour raisons familiales'
      };

      dateEntries.forEach((entry, index) => {
        const date = entry.querySelector('.absence-date').value;
        const heureDebut = entry.querySelector('.heure-debut').value;
        const heureFin = entry.querySelector('.heure-fin').value;

        if (!date || !heureDebut || !heureFin) {
          alert(`Veuillez remplir tous les champs de la date ${index + 1}`);
          return;
        }

        const pdf = new jsPDF();

        // Configuration
        const pageWidth = pdf.internal.pageSize.width;
        const margin = 25;
        let y = 30;

        // En-tête avec date du jour
        pdf.setFontSize(10);
        pdf.setTextColor(100, 100, 100);
        const today = new Date().toLocaleDateString('fr-FR', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        pdf.text(`Le ${today}`, pageWidth - margin, y, { align: 'right' });

        y += 30;

        // Titre
        pdf.setFontSize(16);
        pdf.setTextColor(50, 50, 50);
        pdf.setFont(undefined, 'bold');
        pdf.text('Demande d\'excuse d\'absence', pageWidth / 2, y, { align: 'center' });

        y += 25;

        // Corps de la lettre
        pdf.setFontSize(11);
        pdf.setTextColor(60, 60, 60);
        pdf.setFont(undefined, 'normal');

        const formattedDate = new Date(date + 'T00:00:00').toLocaleDateString('fr-FR', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        const text1 = `Je soussigné(e), ${prenom} ${nom}, vous prie de bien vouloir excuser`;
        const text2 = `mon absence du ${formattedDate}, de ${heureDebut} à ${heureFin},`;
        const text3 = `${raisonTexte[raison]}.`;

        pdf.text(text1, margin, y);
        y += 8;
        pdf.text(text2, margin, y);
        y += 8;
        pdf.text(text3, margin, y);

        y += 25;

        pdf.text('Je vous remercie de votre compréhension.', margin, y);

        y += 30;

        // Signature
        pdf.text('Signature :', margin, y);
        y += 20;

        // Ligne de signature
        pdf.setLineWidth(0.5);
        pdf.setDrawColor(200, 200, 200);
        pdf.line(margin, y, margin + 60, y);

        // Pied de page
        pdf.setFontSize(9);
        pdf.setTextColor(150, 150, 150);
        pdf.text(`${prenom} ${nom}`, margin, y + 8);

        // Télécharger le PDF
        const dateFormatted = new Date(date + 'T00:00:00').toLocaleDateString('fr-FR').replace(/\//g, '-');
        pdf.save(`Excuse_Absence_${nom}_${prenom}_${dateFormatted}.pdf`);
      });

      // Message de confirmation
      setTimeout(() => {
        alert(`${dateEntries.length} PDF généré(s) avec succès !`);
      }, 500);
    });
  </script>
</body>
</html>
